name: ✨ 기능 요청
description: 새로운 기능이나 개선 사항을 제안할 때 사용하는 템플릿입니다
title: "[기능] "
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: 문제점 또는 필요성
      description: 이 기능이 필요한 이유나 해결하고 싶은 문제를 설명해주세요
      placeholder: 현재 ... 때문에 불편합니다. 또는 ... 기능이 있으면 좋을 것 같습니다.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 원하는 기능이나 개선 방안을 자세히 설명해주세요
      placeholder: 이렇게 구현되면 좋을 것 같습니다...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해본 다른 방법이나 대안이 있다면 작성해주세요
      placeholder: 다른 방법으로는 ...도 가능할 것 같습니다.

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능의 우선순위를 선택해주세요
      options:
        - 낮음
        - 보통
        - 높음
        - 매우 높음
      default: 1
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 참고할 만한 스크린샷, 링크, 예시 등이 있다면 작성해주세요
      placeholder: 추가 정보를 여기에 작성해주세요

